<!DOCTYPE html>
<html>
<head>
    <title>Pomodoro AppMethod</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Pomodoro Method</h1>
    <div id="description">
        <h4>A time management method used to increase productivity.</h4>
    </div>
    <div>
        <button id="timerButton">
            <div id="session"></div>
            <span id="timerInterval" ></span>
        </button>
    </div>
    <div>
        <button id="incWorkInterval">Increase </button>
        <div id="innerMinutes"></div>
        <button id="decWorkInterval">Decrease</button>

    </div>
   <div>  
        <button id="resetButton">Reset</button>
   </div>

    <script type="text/javascript" src="popup.js"></script>
    <script type="text/javascript" src="background.js"></script>
</body>
</html>
